<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="pomodoro-app">
        <div id="container">
            <div id="timer">
                <div id="time">
                    <span id="minutes">25</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="filler"></div>
            </div> 
            <div>
                <ul>
                    <li><button id="work">Work</button></li>
                    <li><button id="shortBreak">Short Break</button></li>
                    <li><button id="longBreak">Long Break</button></li>
                    <li><button id="stop">Stop</button></li>     
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
